version: "3.9"

volumes:

    gz_config:
    jupyter_config:

services:

  dream:
    ports:
      - 127.0.0.1:8888:8888
      - 127.0.0.1:8000:8000
    environment:
      - SSH_KEYS=id_rsa
      - GPG_KEYS=
      - HOST_UID=${HOST_UID}
      - HOST_GID=${HOST_GID}
      - DISPLAY=$DISPLAY
      - RUN_VNC=false
      - RUN_ZETH=true
    logging:
        driver: "json-file"
        options:
            max-size: "50m"
    image: ${REGISTRY}/cognipilot/dream:${TAG}
    build:
      dockerfile: Dockerfile
    tty: true
    ipc: host
    stdin_open: true
    privileged: true
    hostname: dream
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    volumes:
      - ./work:/home/user/work
      - gz_config:/home/user/.gz
      - jupyter_config:/home/user/.jupyter
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $HOME/.gnupg:/home/user/.gnupg
      - $HOME/.ssh:/home/user/.ssh
      - $HOME/.gitconfig:/home/user/.gitconfig
